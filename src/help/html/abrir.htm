<h1 style="text-align: center;"><strong><em><span style="color: #060375;">Abrir</span></em></strong></h1>
<hr />
<p>Para abrir un archivo previamente guardado debe dirigirse a&nbsp;<em><strong>File&nbsp;&rarr; Open File...&nbsp;</strong></em>y seleccionar el archivo de extensi&oacute;n .dat correspondiente.&nbsp;</p>
<p>Es <strong>importante&nbsp;</strong>destacar que el archivo que desee abrir debe haber sido previamente generado por <em><strong>Signal Plotter</strong></em>; de lo contrario no podr&aacute; abrirlo.</p>
